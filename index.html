<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body class="contenedor">
    <h1>Suscríbete a nuestro newsletter</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre:</label>
                <input type="text" class="form-control" id="inputEmail4" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Email:</label>
                <input type="email" class="form-control" id="inputPassword4" required>
            </div>
            <div class="form-group col-md-6">
                <p>¿Qué noticias deseas recibir?</p>
                <input type="radio" id="radio1" name="noticia" value="todas" checked>
                <label for="radio1">Todas las noticias</label><br>
                <input type="radio" id="radio2" name="noticia" value="tecnología">
                <label for="radio2">solo noticias de tecnología</label><br>
                <input type="checkbox" id="check">
                <label for="check">Acepto recibir información sobre ofertas</label><br>
            </div>
            <div class="form-group col-md-6">
                <label for="ciudad">Ciudad</label>
                <div class="form-group">
                    <select id="ciudad" class="form-control">
                        <option value="Medellín">Medellín</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Cali">Cali</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" id="Enviar">
        </div>   
    </form>
</body>
</html>
